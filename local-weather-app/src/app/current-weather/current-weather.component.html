<div *ngIf="current">
  <div>
    <h2>{{current.city}}, {{current.country}}</h2>
    <h3>{{current.date | date:'fullDate'}}</h3>
  </div>
  
  <div>
    <p>{{current.temperatureFahrenheit | number:'1.0-0'}} F | 
      {{current.temperatureCelsius | number:'1.0-0'}} C
    </p>

  </div>
  
  <div>
    <img [src]='current.image'>
    <p>{{current.description}}</p>    
  </div>
</div>
